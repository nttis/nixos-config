name: "Build and push flake to cache"

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Purge"
        uses: "wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b" # v6
        with:
          nix-permission-edict: true

      - name: "Install Nix"
        uses: "nixbuild/nix-quick-install-action@889f3180bb5f064ee9e3201428d04ae9e41d54ad" # v31

      - name: Checkout
        uses: "actions/checkout@v4"

      - name: Commence the build
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          nix run --inputs-from . nixpkgs#nix-fast-build -- --no-nom --skip-cached --cachix-cache nttis
